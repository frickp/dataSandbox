<!doctype html>
<title>Redirects according to user input</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'>
<div class=page>
  <h1>Redirect query</h1>

  <div class=metanav>

    {{question}}

    <h4>
      <form id='redirectQuery' method='post' action='' > 
        <p>
          Answer: <br />
          <input type='radio' name='swInput' value={{ans1}} /> {{ans1}} <br />
          <input type='radio' name='swInput' value={{ans2}} /> {{ans2}} <br />
        </p>

        <p>
          <input type='submit' value='Go' />
        </p>
      </form>
    </h4>
  </div>
</div>
